    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #fff;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(
          to right,
          #f29068,
          #ef7f66,
          #ed6865,
          #eb5a65,
          #ea4e64
        );
      }

      #formContainer {
        max-width: 400px;
        width: 100%;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      #logo {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      #logo img {
        max-width: 150px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #ea4e64;
      }

      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        font-size: 16px;
        margin-bottom: 20px;
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #ea4e64;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
      }

      button:hover {
        background-color: #eb5a65;
      }

      p {
        margin-bottom: 20px;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: #fff;
        margin: 20% auto;
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        text-align: center;
        position: relative;
        font-family: "Poppins", sans-serif;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      #formContainer {
        display: none;
      }

      #formContainer.show {
        display: block;
      }
    </style>
